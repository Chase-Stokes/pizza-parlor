<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <img src="img/pizzagif2.gif" alt="tasty pizza" id="jumImg">
      <h1>Densetsu no Pizza</h1>
    </div>
    <div id="hidePizza">
      <form id="pizzaOptions">
        <div class ="form-group">
          <h3>Size Options:</h3>
          <div class="checkbox">
            <label><input type="radio" name="size" value="medium">Medium</label>
          </div>
          <div class="checkbox">
            <label><input type="radio" name="size" value="large">Large</label>
          </div>
          <div class ="form-group">
            <h3>First Topping:</h3>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="anchovies">Anchovies</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="pineapple">Pineapple</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="shrimp">Shrimp</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="mushroom">Mushrooms</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="squid">Calamari</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="penne">Penne</label>
            </div>
                <button type="submit" class="btn btn-dark">Build It!</button>       
        </div>
      </form>
    </div>
    
    <div id="summary">
      <p><strong>Total Price:</strong> <span class="1"></span></p>
      <p><strong>Pizza Size:</strong> <span class="2"></span></p>
      <p><strong>Your Toppings: </strong> <span class="3"></span></p>
    </div>

  </div>  
</body>
</html>
